apply plugin: "java"
sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('build/libs/kryonet-2.21.jar')
    compile files('build/libs/minlog-none-1.2.jar')
    compile files('build/libs/jsonbeans-0.5.jar')
    compile files('build/libs/kryo-2.20.jar')
}